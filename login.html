<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../projeto_individual/css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Basquete</title>
</head>

<body>
    <div class="formulario_login">

        <h2><i>Login</i></h2>
        <form action="#">

            <label>E-mail <span>*</span></label>
            <div class="caixa_formulario">
                <input id="ipt_email" class="input_cadastro_login" placeholder="Digite seu e-mail" type="email"
                    required>
                <i class='bx  bxs-user'></i>
            </div>

            <label>Senha <span>*</span></label>
            <div class="caixa_formulario">
                <input type="password" id="ipt_senha" class="input_cadastro_login" placeholder="Digite sua senha"
                    required>
                <i class="bx bxs-lock "></i>
            </div>

            <button onclick="Login()">Entrar</button>

            <div class="link_cadastro">
                <label>NÃ£o tem conta? <a href="">Cadastrar</a></label>
            </div>

        </form>
    </div>

    <div class="img-jogador-login">
        <img src="img/jogadores-login.png" alt="Logo" class="logo">
    </div>
</body>

</html>
