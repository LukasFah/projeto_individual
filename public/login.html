<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Basquete</title>
</head>

<body>
    <div class="formulario_login">

        <h2><i>Login</i></h2>

            <label>E-mail <span>*</span></label>
            <div class="caixa_formulario">
                <input id="ipt_email" class="input_cadastro_login" placeholder="Digite seu e-mail" type="text"
                    required>
                <i class='bx  bxs-user'></i>
            </div>

            <label>Senha <span>*</span></label>
            <div class="caixa_formulario">
                <input type="password" id="ipt_senha" class="input_cadastro_login" placeholder="Digite sua senha"
                    required>
                <i class="bx bxs-lock "></i>
            </div>

            <button onclick="Login()">Entrar</button>

            <div class="link_cadastro">
                <label>NÃ£o tem conta? <a href="cadastro.html">Cadastrar</a></label>
            </div>

    </div>

    <div class="img-jogador-login">
        <img src="./assets/img/jogadores-login.png" alt="Logo" class="logo">
    </div>
</body>

</html>

<script>

    function Login() {

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            
            alert('Digite os campos corretamente!')
            
            return false;
        }
       

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                   

                    setTimeout(function () {
                        window.location = "indexLogado.html";
                    }, 1000); 

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

  

</script>
