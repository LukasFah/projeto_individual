<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard-basquete.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<title>Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
</head>

<body>
    <section class="dash">
        <div id="navbar_lateral">
            <div id="icone_navbar">
                <img id="icone" src="../assets/img/logo (1).png" alt="icon-login">
            </div>
            <h2 class="name" >Olá, <b id="usuario">Nome do usuário</b> !!</h3>

            <div id="div_nav_links">
                <div class="div_link" id="link_dashboard" onclick="window.location.href='dashboard-basquete.html'">
                    Página Principal</div>
                <div class="div_link" id="link_silos" onclick="window.location.href='silos.html'"></div>
                <div class="div_link" id="link_solicitacoes" onclick="window.location.href='solicitacoes.html'"></div>
                <div class="div_link" id="link_relatorio" onclick="window.location.href='relatorios.html'"></div>
            </div>
            <div id="div_sair" onclick="window.location.href='../indexLogado.html' ">SAIR</div>
        </div>

        <div id="centraliza_direta">
            <div class="titulo-esquerda">
                <div id="titulo">
                    <h2>Dashboard Quiz</h2>
                </div>
                <div id="resto">
                    <div id="esquerda">
                        <div id="KPIs">
                            <div class="kpi">
                                <div class="titulo-kpi">
                                    <h3>Média de acertos</h3>

                                </div>
                                <div class="valor-kpi">
                                    <h1 id="prox_txt"></h1>
                                </div>
                            </div>
                            <div class="kpi">
                                <div class="titulo-kpi">
                                    <h3>Categoria com maior desempenho</h3>
                                </div>
                                <div class="valor-kpi">
                                    <h1 id="disponibilidade_txt"></h1>
                                </div>
                            </div>
                            <div class="kpi">
                                <div class="titulo-kpi">
                                    <h3>Total de quizzes realizados</h3>
                                </div>
                                <div class="valor-kpi">
                                    <h1 id="armazenagem_txt"></h1>
                                </div>
                            </div>
                            
                        </div>
                        <div id="graficos">
                            <div class="graf">
                                <div id="graf1">
                                    <h5>Grafico</h5>
                                    <select id="silo" onchange="VARsilos()" class="seleção"></select>
                                </div>
                                <canvas id="graficoLinha"
                                    style="position: relative; width: 100%; height: 95%;"></canvas>
                            </div>

                        </div>
                    </div>



                </div>
            </div>

        </div>
    </section>

</body>

</html>

<script>
        usuario.innerHTML = sessionStorage.NOME_USUARIO;

</script>
