<!DOCTYPE html>
<html lang="pt">

<head>

        <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="../public/css/cadastro.css">

<body>
    <div class="formulario_login">

        <h2><i>Cadastro</i></h2>
        <form action="#">

            <label>Nome <span>*</span></label>
            <div class="caixa_formulario">
                <input id="ipt_nome" class="input_cadastro_login" placeholder="Digite seu nome" type="text"
                    required>
            </div>

            <label>E-mail <span>*</span></label>
            <div class="caixa_formulario">
                <input id="ipt_email" class="input_cadastro_login" placeholder="Digite seu e-mail" type="email"
                    required>
            </div>

            <label>Senha <span>*</span></label>
            <div class="caixa_formulario">
                <input type="password" id="ipt_senha" class="input_cadastro_login" placeholder="Digite sua senha"
                    required>
            </div>

            <label>Confirme sua senha <span>*</span></label>
            <div class="caixa_formulario">
                <input type="password" id="ipt_senha" class="input_cadastro_login" placeholder="Digite sua senha"
                    required>
            </div>

            <button onclick="cadastro()">Entrar</button>

            <div class="link_cadastro">
                <label>JÃ¡ tem conta? <a href="../public/login.html">Login</a></label>
            </div>

    </div>
